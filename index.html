<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form Verfication</title>
</head>
<body>
    <div class="container col-6 bg-dark">
        <form>
            <div class="form-group">
                <label for="fname" class="text-light">First Name:</label>
                <input class="form-control" type="text" id="fname">
            </div>
            <div class="form-group">
                <label for="lname" class="text-light">Last Name:</label>
                <input class="form-control" type="text" id="lname">
            </div>
            <div class="form-group">
                <label for="email" class="text-light">Email:</label>
                <input class="form-control" type="text" id="email">
            </div>
            <div class="form-group">
                <label for="DOB" class="text-light">Date of birth:</label>
                <input class="form-control" type="date" id="DOB">
            </div>
        </form>
    </div>
</body>
</html>
